  <main>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>kindly register to enjoy our client discount packages</h4>
      <form action="">
        <label for="fname">First Name</label>
        <input type="text" maxlength="" minlength="3" required>
        <label for="fname">Last Name</label>
        <input type="text" maxlength="" minlength="3" required>
        <label for="mail">Email</label>
        <input type="email" placeholder="name@gmail.com" required>
        <label for="phone">Phone no</label>
        <input type="tel" id="phone" placeholder="+234O8151227215">
        <div class="drop-down">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="Select">Select</option>
            <option value="male">Male</option>
            <option value="fmale">Female</option>
          </select>
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Angola</option>
            <option value="">Bostwana</option>
            <option value="">Chad</option>
            <option value="">DR Congo</option>
            <option value="">Egypt</option>
            <option value="">Fiji</option>
            <option value="">Hungray</option>
            <option value="">Ivory Coast</option>
            <option value="">Jamica</option>
            <option value="">Kenya</option>
            <option value="">La</option>
            <option value="">Mozambique</option>
            <option value="">Netherland</option>
            <option value="">Nigeria</option>
            <option value="">Oman</option>
            <option value="">United Kingdom</option>
          </select>
        </div>
        <label for="State">State/Province</label>
        <input type="text" maxlength="" minlength="3">
        <label for="password">Password</label>
        <input type="password" maxlength="" minlength="8" required>
        <label for="password">Confirm password</label>
        <input type="password" maxlength="" minlength="8" required>
        <input type="submit" value="Sign Up">
      </form>
      <p><span><input type="checkbox"></span> By clicking the Sign Up button,you agree to our<br>
        <a href="">Terms and Condition</a> and <a href="">Privacy Policy</a>
      </p>
    </div>
    <p class="p2">Already have an account? <a href="Login.html">Log In</a></p>
